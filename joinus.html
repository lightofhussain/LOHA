<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="joinusStyle.css">
    <title>Join us</title>
</head>
<body>
    <div class="container">
        <div class="title-cooperative">LHOA <br> Light Of Hussain Australia Cooperative  </div>
        <div class="join-application">
            <div class="title">Joining/Registration Application </div>
            <div class="x-button"><a href="./">close x</a></div>
        </div>
      

        <div class="agree">The Chairman LOHA  I want to join LOHA. My particulars are following:-</div>

        <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="f4793676-7fa7-4119-9173-f022a6219d35">
            <input type="hidden" name="redirect" value="http://127.0.0.1:5500/index.html">
            <input type="hidden" name="from_name" value="LOHA Web Message">

                <div class="user-details">
                    <div class="input-box">
                        <span  class="details">Full Name</span>
                        <input name="fullname"  type="text" placeholder="Enter your  full name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">User Name</span>
                        <input name="user-name" type="text" placeholder="Enter your user name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input name="email" type="text" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input name="phone"  type="text" placeholder="Enter your phone number" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input name="su-pass"  type="text" placeholder="Enter your password" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input name="co-pass" type="text" placeholder="Confirm  your password" required>
                    </div>
                </div>

                <div class="gender-details">
                        <input name="agree" type="checkbox" name="gender" id="dot-1">
                        <span class="gender-title agree">I am agreed with all terms and conditions of The Light of Hussain Australia.</span>
                </div>

                <div class="button">
                    <input type="submit" value="Submit">
                </div>

            </form>

        </div>
 
</body>
<script src="joinus.js"></script>
</html>
